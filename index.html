<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ReceptionPoint | Your 24/7 Virtual Reception Team</title>

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  line-height: 1.6;
  background-color: #F4F6F9;
  color: #1F2A44;
}

section {
  padding: 80px 20px;
  text-align: center;
}

.container {
  max-width: 1000px;
  margin: auto;
}

.hero {
  background: linear-gradient(135deg, #3E7BFA, #1F2A44);
  color: white;
  padding: 120px 20px 60px 20px;
}

.hero h1 {
  font-size: 42px;
  margin-bottom: 20px;
}

.hero p {
  font-size: 20px;
  margin-bottom: 40px;
}

.button {
  display: inline-block;
  padding: 15px 35px;
  background-color: #2F6BFF;
  color: white;
  text-decoration: none;
  border-radius: 8px;
  font-weight: bold;
}

.button:hover {
  background-color: #1c4ed8;
}

.alt-section {
  background-color: white;
}

.features {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 30px;
  margin-top: 40px;
}

.feature-box {
  background: #F4F6F9;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.05);
}

.pricing-box {
  background: #F4F6F9;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.05);
}

.footer {
  background-color: #1F2A44;
  color: white;
  padding: 40px 20px;
  font-size: 14px;
}

@media (max-width: 768px) {
  .hero h1 {
    font-size: 32px;
  }
  .header .container {
    flex-direction: column;
    gap: 10px;
  }
}

/* HEADER */
.header {
  position: fixed;
  top: 0;
  width: 100%;
  background: white;
  box-shadow: 0 4px 15px rgba(0,0,0,0.05);
  z-index: 1000;
}

.header .container {
  max-width: 1000px;
  margin: auto;
  padding: 15px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.header-logo {
  font-weight: bold;
  font-size: 20px;
  color: #1F2A44;
}

.header-button {
  padding: 10px 20px;
  background-color: #2F6BFF;
  color: white;
  text-decoration: none;
  border-radius: 6px;
  font-weight: bold;
  font-size: 14px;
}

.header-button:hover {
  background-color: #1c4ed8;
}

body {
  padding-top: 80px;
}

/* Chatbot container */
.chatbot-mockup {
  max-width: 400px;
  height: 250px;
  margin: 40px auto;
  background: white;
  border-radius: 15px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  padding: 15px;
  font-family: Arial, sans-serif;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
}

/* Bubble wrapper */
.chat-bubble-wrapper {
  display: flex;
  align-items: flex-start;
  margin-bottom: 8px;
  max-width: 100%;
}

/* Customer left, AI right */
.chat-bubble-wrapper.user {
  justify-content: flex-start;
}

.chat-bubble-wrapper.ai {
  justify-content: flex-end;
}

/* Avatar */
.chat-avatar {
  width: 30px;
  height: 30px;
  border-radius: 50%;
  flex-shrink: 0;
  margin: 0 8px;
}

/* Bubble styles */
.chat-bubble {
  padding: 10px 15px;
  border-radius: 15px;
  max-width: 70%;
  word-wrap: break-word;
}

.chat-bubble.user {
  background: #2F6BFF;
  color: white;
  border-radius: 15px 15px 15px 0;
}

.chat-bubble.ai {
  background: #E0E0E0;
  color: #1F2A44;
  border-radius: 15px 15px 0 15px;
}

/* Typing indicator */
.typing-wrapper {
  display: flex;
  justify-content: flex-end;
  margin-bottom: 8px;
}

.typing {
  display: flex;
  gap: 4px;
  align-items: center;
  padding: 10px 15px;
  border-radius: 15px 15px 0 15px;
  background: #E0E0E0;
}

.typing-dot {
  width: 6px;
  height: 6px;
  background: #1F2A44;
  border-radius: 50%;
  animation: blink 1.4s infinite both;
}

.typing-dot:nth-child(2) { animation-delay: 0.2s; }
.typing-dot:nth-child(3) { animation-delay: 0.4s; }

@keyframes blink {
  0%, 80%, 100% { opacity: 0; }
  40% { opacity: 1; }
}
</style>
</head>
<body>

<div class="header">
  <div class="container">
    <div class="header-logo">ReceptionPoint</div>
    <a href="https://buy.stripe.com/8x214mbC5gOq9tjcQq9AA01" class="header-button" target="_blank">Get Started</a>
  </div>
</div>

<!-- HERO -->
<section class="hero">
  <div class="container">
    <h1>Never Miss Another Customer Enquiry</h1>
    <p>ReceptionPoint acts as your 24/7 virtual reception team — capturing bookings and enquiries even when you're busy or offline.</p>
    
    <!-- Chatbot -->
    <div class="chatbot-mockup" id="chatbot">
      <!-- Messages will appear here -->
    </div>

    <a href="https://buy.stripe.com/8x214mbC5gOq9tjcQq9AA01" class="button" target="_blank">Get Started</a>
    <p style="font-size:14px; margin-top:5px; color:#FFFFFF;">
      After payment, fill in your business details: 
      <a href="https://forms.gle/2P3ALc9TFZ9oAzkFA" target="_blank" style="color:#FFFFFF; text-decoration:underline;">Submit Details</a>
    </p>
  </div>
</section>

<script>
const messages = [
  { type: 'user', text: 'Hi, I’d like to book an appointment.' },
  { type: 'ai', text: 'Hello! Sure, what day and time works for you?' },
  { type: 'user', text: 'Tomorrow morning, please.' },
  { type: 'ai', text: 'Perfect! I’ve booked your appointment for tomorrow morning.' }
];

const avatars = {
  ai: 'https://i.imgur.com/4AiXzf8.png', // AI right
  user: 'https://i.imgur.com/8Km9tLL.png' // customer left
};

const chatContainer = document.getElementById('chatbot');
let index = 0;

function showMessage() {
  if (index >= messages.length) return;

  const msg = messages[index];
  
  const wrapper = document.createElement('div');
  wrapper.className = `chat-bubble-wrapper ${msg.type}`;
  
  const avatar = document.createElement('img');
  avatar.src = avatars[msg.type];
  avatar.className = 'chat-avatar';
  
  const bubble = document.createElement('div');
  bubble.className = `chat-bubble ${msg.type}`;
  bubble.textContent = msg.text;
  
  wrapper.appendChild(avatar);
  wrapper.appendChild(bubble);
  
  chatContainer.appendChild(wrapper);
  
  // Scroll to bottom
  chatContainer.scrollTop = chatContainer.scrollHeight;

  index++;
  setTimeout(showMessage, 1800);
}

showMessage();
</script>

</body>
</html>
